<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Collection</title>
    <link rel="stylesheet" href="filters.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>

<body>
    <div class="title">Amazing AI Websites</div>
    <div class="filters">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by name or description...">
        </div>
        <!-- Zweite Zeile: Kategorie-Buttons -->
        <div class="category-buttons">
            <span>Categories:</span>
            <button class="category-btn active">All</button>
            <button class="category-btn">AI Tools</button>
            <button class="category-btn">Productivity</button>
            <button class="category-btn">Design</button>
            <button class="category-btn">Web Design</button>
            <button class="category-btn">Video Tools</button>
            <button class="category-btn">Social Media</button>
        </div>
        <!-- Dritte Zeile: Sortierung und Rating -->
        <div class="filter-options">
            <select id="sortFilter">
                <option value="">Default Sort</option>
                <option value="rating-desc">Rating (High to Low)</option>
                <option value="rating-asc">Rating (Low to High)</option>
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
            </select>
            <div class="rating-input-group">
                <label for="ratingFilter">Minimum Rating:</label>
                <input type="number" id="ratingFilter" min="0" max="10" step="0.1" placeholder="Min Rating" value="8.5">
            </div>
        </div>
        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">Found:</span>
                <span class="stat-value" id="toolCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Rating:</span>
                <span class="stat-value" id="avgRating">0.0</span>
            </div>
        </div>          
    </div>
    <div class="cards" id="cardContainer"></div>
    <script src="script.js"></script>
</body>

</html>
